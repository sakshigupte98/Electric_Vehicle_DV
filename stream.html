<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px; /* Adjusted padding for wider tabs */
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: normal;
    }
    .tab:hover {
      background-color: #f0f0f0;
    }
    .tab.active {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab" data-tab="tab1" onclick="showTab('tab1')">Electric (EV)</div>
  <div class="tab" data-tab="tab2" onclick="showTab('tab2')">Plug-In Hybrid Electric (PHEV)</div>
  <div class="tab" data-tab="tab3" onclick="showTab('tab3')">Hybrid Electric (HEV)</div>
</div>

<div id="tab1" class="tab-content">
  <!-- Include the content of your first HTML file here -->
  <!-- Example: -->
  <iframe src="evgraph.html" width="100%" height="600px"></iframe>
</div>

<div id="tab2" class="tab-content">
  <!-- Include the content of your second HTML file here -->
  <!-- Example: -->
  <iframe src="phevgraph.html" width="100%" height="600px"></iframe>
</div>

<div id="tab3" class="tab-content">
  <!-- Include the content of your third HTML file here -->
  <!-- Example: -->
  <iframe src="hev.html" width="100%" height="600px"></iframe>
</div>

<script>
  function showTab(tabId) {
    // Hide all tabs
    const tabs = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => tab.classList.remove('active'));

    // Remove 'active' class from all tabs
    const tabButtons = document.querySelectorAll('.tab');
    tabButtons.forEach(button => button.classList.remove('active'));

    // Show the selected tab
    const selectedTab = document.getElementById(tabId);
    selectedTab.classList.add('active');

    // Mark the selected tab button as 'active'
    const selectedTabButton = document.querySelector(`.tab[data-tab="${tabId}"]`);
    selectedTabButton.classList.add('active');
  }
</script>

</body>
</html>
